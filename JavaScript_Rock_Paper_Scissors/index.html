<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" media="all">
    <script src="script.js" defer></script>
    <title>Game</title>
</head>
<body>
    <header>
        <h1>The Rock Paper Scissors Game</h1>
        <h4>Win 3 rounds to 🥳</h4>
    </header>
    <h4> Click on the image to select your move:</h4>
    <div class="selection">
        <button class="selection" data-selection="rock">🪨</button>
        <button class="selection" data-selection="paper">📃</button>
        <button class="selection" data-selection="scissors">✂️</button>
    </div>
    <div class="result">
        <div>
            PLAYER(points) <span class="result-score data-my-score">0</span>
        </div>
        <div data-final-column>
            <span class="result-score data-computer-score">0</span> COMPUTER(points)
        </div>
    </div>
    <div id="selection-board"></div>
</body>
</html>
