<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <link href="zoostyle.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ZOO</title>
</head>
<body>
<header>
    <h1>Contact</h1>
    <nav>
        <a class="upnav" href="welcome.html">Welcome page</a>
        <a class="upnav" href="info.html">Info page</a>
    </nav>

</header>
<main>
    <div>
        <h3 class="form-head">ðŸ‘‡ Please share your experience with us ðŸ‘‡</h3>
        <div>
            <form>
                <p>
                    <label for="name">NAME:</label>
                    <input type="text" name="name" id="name">
                </p>
                <p>
                    <label for="emailadresse">E-MAIL:</label>
                    <input type="email" name="emailadresse" id="emailadresse">
                </p>
                <p>
                    <label for="visitTime">DAY OF YOUR VISIT:</label>
                    <input type="time" name="visitTime" id="visitTime">
                </p>
                <p>
                    <label for="visitday">TIME OF YOUR VISIT:</label>
                    <input type="date" name="visitday" id="visitday">
                </p>
                <p>
                    <label for="like">RATE YOUR VISIT:</label>
                    <input type="range" id="like">
                </p>
                <p>
                    <label for="elsetell">FURTHER RECOMMENDATION:</label>
                    <p class="yesno">YES <input type="checkbox" name="elsetell" id="elsetell">
                        NO<input type="checkbox">
                    </p>

                </p>
                <p>
                    <label for="animalsort">ANIMAL THAT YOU LIKED THE MOST:</label>
                    <input list="datalist" name="animalsort" id="animalsort">
                    <datalist id="datalist">
                        <option value="Chocolate">
                        <option value="Coconut">
                        <option value="Mint">
                        <option value="Strawberry">
                        <option value="Vanilla">
                        <option value="Anteater">
                        <option value="Armadillo">
                        <option value="Baboon">
                        <option value="Bat">
                        <option value="Bear">
                        <option value="Beetle">
                        <option value="Bongo">
                        <option value="Camel">
                        <option value="Centiped">
                        <option value="Chameleon">
                        <option value="Cheetah">
                        <option value="Clownfish">
                        <option value="Cockatoo">
                        <option value="Crane">
                        <option value="Crocodile">
                        <option value=" Deer">
                        <option value="Drill">
                        <option value="Duck">
                        <option value="Echidna">
                        <option value="Eagle">
                        <option value="Elephant">
                        <option value="Elk">
                        <option value="Flamingo">
                        <option value="Fox">
                        <option value="Frigatebird">
                        <option value="Gila monster">
                        <option value="Giraffe">
                    </datalist>
                </p>
                <p>
                    <label for="Text">COMMENT:</label>
                    <textarea name="Text" id="Text" cols="30" rows="4"></textarea>
                </p>
                <p>
                    <label for="reason">REASON OF THE VISIT:</label>
                    <select name="reason" id="reason">
                        <option value="family">Family visit</option>
                        <option value="alone">Single visit</option>
                        <option value="group">Group visit</option>
                        <option value="trip">Trip with friend</option>
                        <option value="other">Something else</option>
                    </select>
                </p>
                <p class = "button">
                    <input type ="submit">
                    <input type="reset">
                </p>

            </form>
        </div>
    </div>
</main>
<footer>
    <a href="#">DSGVO</a>
</footer>
</body>
</html>
